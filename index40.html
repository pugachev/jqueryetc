<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Relative Example</title>
  <style>
    .relative {
      position: relative;
      top: 100px;
      left: 200px;
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="relative">This is a relatively positioned element.</div>
  <div class="" style="width: 200px;background-color: red;">CSSを指定しない要素</div>
</body>
</html>
