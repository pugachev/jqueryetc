<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQueryの練習</title>
  <style>
    .red-text {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script>

    // aは100という数値です。JavaScriptの基本型（プリミティブ型）は数値、文字列、ブーリアンなどが含まれますが、
    // これらの型はプロパティを持つことができません。
    // var a = 100;//←オブジェクトでないのでプロパティの追加は出来ない
    // console.log(a);
    // a.text = "aaa";
    // console.log(a.text);

    var a = {};//←オブジェクトなのでプロパティの追加が可能
    a.number = 100;
    console.log(a.number);
    a.text = 'aaa';
    console.log(a.text);

    $(function() {
      
    });
</script>
</body>
</html>
