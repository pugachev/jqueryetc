<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade-in Animation Example</title>
  <style>
    .fade-in {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      animation-name: fadeIn;
      animation-duration: 20s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in"></div>
</body>
</html>
